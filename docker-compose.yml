services:

  chainlit:
    build:
      context: ./docker
    env_file:
      - .env
    networks:
      - chainlit-net
    deploy:
      replicas: 3
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - chainlit
    networks:
      - chainlit-net
  
  phoenix:
    image: arizephoenix/phoenix:latest
    ports:
      - "6006:6006"
      - "4317:4317"
    depends_on:
      - chainlit
    networks:
      - chainlit-net
      
networks:
  chainlit-net:
    driver: bridge