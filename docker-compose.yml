  chainlit-2:
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file:
      - .env
    networks:
      - chainlit-net
    container_name: chainlit-2
    
  chainlit-3:
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file:
      - .env
    networks:
      - chainlit-net
    container_name: chainlit-3
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - chainlit-net
  
  phoenix:
    image: arizephoenix/phoenix:latest
    ports:
      - "6006:6006"
      - "4317:4317"
    networks:
      - chainlit-net
      
networks:
  chainlit-net:
    driver: bridge