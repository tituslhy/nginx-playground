services:

  chainlit:
    build:
      context: .
      dockerfile: docker/Dockerfile
    secrets:
      - OPENAI_API_KEY
      - TAVILY_API_KEY
    
    networks:
      - chainlit-net
    restart:
      unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - chainlit-net
    restart:
      unless-stopped
  
  phoenix:
    image: arizephoenix/phoenix:latest
    ports:
      - "6006:6006"
      - "4317:4317"
    networks:
      - chainlit-net
    restart:
      unless-stopped

secrets:
  OPENAI_API_KEY:
    file: ./secrets/openai_api_key.txt
  TAVILY_API_KEY:
    file: ./secrets/tavily_api_key.txt

networks:
  chainlit-net:
    driver: bridge