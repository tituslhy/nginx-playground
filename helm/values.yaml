# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
chainlit:
  replicaCount: 1
  containerPort: 8000

phoenix:
  nameOverride: "phoenix"
  image: "arizephoenix/phoenix:latest"
  pullPolicy: IfNotPresent
  replicaCount: 1
  ports:
    ui: 6006
    otlp: 4317
  livenessProbe:
    httpGet:
      path: /
      port: ui
  readinessProbe:
    httpGet:
      path: /
      port: ui

postgresql:
  fullnameOverride: db
  auth:
    username: postgres
    database: search-agent-db
    existingSecret: postgres-creds
    secretKeys:
      userPasswordKey: postgres-password

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: tituslhy/search_agent
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.2"

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: "chainlit-app"
fullnameOverride: "chainlit-app"

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created.
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account.
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template.
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
# podSecurityContext: 
#   fsGroup: 2000

securityContext: {}
# securityContext: 
#   capabilities:
#     drop:
#     - ALL
#   readOnlyRootFilesystem: true
#   runAsNonRoot: true
#   runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This exposes the service internally only
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 80

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: true
  className: nginx
  # The following NGINX Ingress annotations are required for Chainlit's 
  # streaming and WebSocket-like behavior:
  # - proxy-buffering: off
  #     Prevents NGINX from buffering upstream responses. If buffering
  #     is enabled, Chainlit token streaming will appear delayed or stuck.
  # - proxy-read-timeout / proxy-send-timeout: 3600
  #     Chainlit can run long-lived streaming responses (similar to 
  #     Server-Sent events). Default NGINX timeouts (60s) can interrupt
  #     these streams prematurely, causing broken connections or partial
  #     responses.
  # These settings roughly mirror the behavior of the docker-compose nginx
  # reverse proxy, ensuring Chainlit works correctly behind Kubernetes Ingress.
  annotations: 
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    # for websocket sticky sessions
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-expires: "3600"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "3600"    
  hosts:
    - host: chainlit.local
      paths:
        - path: /
          pathType: Prefix
    - host: localhost
      paths:
        - path: /
          pathType: Prefix
  tls: []
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

# -- Expose the service via gateway-api HTTPRoute
# Requires Gateway API resources and suitable controller installed within the cluster
# (see: https://gateway-api.sigs.k8s.io/guides/)
httpRoute:
  # HTTPRoute enabled.
  enabled: false
  # HTTPRoute annotations.
  annotations: {}
  # Which Gateways this Route is attached to.
  parentRefs:
  - name: gateway
    sectionName: http
    # namespace: default
  # Hostnames matching HTTP header.
  hostnames:
  - chart-example.local
  # List of rules and filters applied.
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers
